name: snap-store
summary: App Center
description: App Center
confinement: strict
base: core22
grade: stable
version: git

parts:
  flutter-git:
    plugin: nil
    source: .
    override-pull: |
      # necessary when reruns using the same container
      if [ -d "flutter" ]; then
        rm -rf "flutter"
      fi

      craftctl default
      FLUTTER_VERSION=$(sed -n "s/^flutter \([0-9.]\+\).*/\1/p" .tool-versions)
      git clone -b $FLUTTER_VERSION --depth 1 https://github.com/flutter/flutter.git
    override-build: |
      mkdir -p $CRAFT_PART_INSTALL/usr/bin
      mkdir -p $CRAFT_PART_INSTALL/usr/libexec
      cp -r $CRAFT_PART_SRC/flutter $CRAFT_PART_INSTALL/usr/libexec/flutter
      ln -s $CRAFT_PART_INSTALL/usr/libexec/flutter/bin/flutter $CRAFT_PART_INSTALL/usr/bin/flutter
      ln -s $CRAFT_PART_INSTALL/usr/libexec/flutter/bin/dart $CRAFT_PART_INSTALL/usr/bin/dart
      $CRAFT_PART_INSTALL/usr/bin/flutter doctor
    build-packages:
      - clang
      - cmake
      - curl
      - libgtk-3-dev
      - ninja-build
      - unzip
      - xz-utils
      - zip
    override-prime: ""

  snap-store:
    after: [flutter-git]
    source: .
    plugin: nil
    override-build: |
      set -eux
      dart pub global activate melos

      set +e # ignore pub errors
      # when building locally artifacts can pollute the container and cause builds to fail
      # this helps increase reliability for local builds
      dart pub global run melos clean
      dart pub global run melos bootstrap
      set -e

      cd packages/app_center
      flutter build linux --release -v
      mkdir -p $CRAFT_PART_INSTALL/bin/
      cp -r build/linux/*/release/bundle/* $CRAFT_PART_INSTALL/bin/

apps:
  snap-store:
    command: bin/snap-store
    environment:
      RATINGS_SERVICE_URL: 'ratings.ubuntu.com'
      RATINGS_SERVICE_PORT: '443'
      RATINGS_SERVICE_USE_TLS: 'true'
    desktop: bin/data/flutter_assets/assets/app-center.desktop
    extensions: [gnome]
    plugs:
      - appstream-metadata
      - desktop
      - desktop-launch
      - network
      - snapd-control
      - packagekit-control

slots:
  packagekit-svc:
    interface: dbus
    bus: session
    name: org.freedesktop.PackageKit
  dbus-name:
    interface: dbus
    bus: session
    name: io.snapcraft.Store
